dubbo:
  application:
    version: 1.0.0
  metrics:
    enable: true # default is true
    path: /metrics # default is /metrics
    summary-max-age: 60000000000 # 1 minute, default is 10min
    port: 9090 # default is 9090
  config-center:
    protocol: nacos
    address: 127.0.0.1:8848
    data-id: dubbo-go-samples-configcenter-nacos-server
    group: myGroup # nacos group, default is DEFAULT_GROUP
    namespace: public # nacos namespaceID, default is public namespace
  logger:
    lumberjack-config:
      filename: /data/server.log
      maxSize: 1
      maxAge: 3
      maxBackups: 5
      localTime: true
      compress: false
  registries:
    zk:
      protocol: zookeeper
      timeout: 3s
      address: 127.0.0.1:2181
      group: myGroup # default is dubbo
      registry-type: interface 
  protocols:
    triple:
      name: tri
      port: 20000
  provider:
    services:
      NodeProvider:
        interface: com.apache.dubbo.sample.node.GetNodeInfo # must be compatible with grpc or dubbo-java